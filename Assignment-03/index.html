<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(ellipse at center, #1a0a2e 0%, #0d0015 50%, #000000 100%);
            min-height: 100vh;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }

        /* Twinkling stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .controls {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            min-width: 180px;
            background: rgba(26, 10, 46, 0.85);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255, 105, 180, 0.4);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(10px);
            color: #fff;
            z-index: 10;
        }

        .controls h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            margin-bottom: 16px;
            text-transform: uppercase;
            text-align: center;
            color: #ff69b4;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
            letter-spacing: 2px;
            animation: fadeIn 0.5s ease-out;
        }

        .control-group {
            margin-bottom: 14px;
            animation: fadeIn 0.5s ease-out;
            animation-fill-mode: both;
        }

        .control-group:nth-child(2) { animation-delay: 0.1s; }
        .control-group:nth-child(3) { animation-delay: 0.2s; }
        .control-group:nth-child(4) { animation-delay: 0.3s; }
        .control-group:nth-child(5) { animation-delay: 0.4s; }
        .control-group:nth-child(6) { animation-delay: 0.5s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #b794c7;
        }

        .control-group .value-display {
            color: #ff69b4;
            font-weight: 500;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 105, 180, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            cursor: pointer;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 12px rgba(255, 105, 180, 1);
        }

        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            cursor: pointer;
            border: none;
            box-shadow: 0 0 8px rgba(255, 105, 180, 0.8);
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 0 12px rgba(255, 105, 180, 1);
        }

        input[type="range"]::-webkit-slider-runnable-track {
            height: 4px;
            border-radius: 2px;
        }

        input[type="range"]::-moz-range-track {
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 105, 180, 0.2);
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <h1>Stellar Web</h1>

        <div class="control-group">
            <label>
                Node Speed
                <span class="value-display" id="speedValue">1.0</span>
            </label>
            <input type="range" id="speed" min="0.1" max="3.0" value="1.0" step="0.1">
        </div>

        <div class="control-group">
            <label>
                Connectivity Radius
                <span class="value-display" id="radiusValue">120</span>
            </label>
            <input type="range" id="radius" min="50" max="300" value="120" step="5">
        </div>

        <div class="control-group">
            <label>
                Edge Thickness
                <span class="value-display" id="thicknessValue">1.5</span>
            </label>
            <input type="range" id="thickness" min="0.5" max="4.0" value="1.5" step="0.1">
        </div>

        <div class="control-group">
            <label>
                Node Size
                <span class="value-display" id="sizeValue">3</span>
            </label>
            <input type="range" id="size" min="1" max="8" value="3" step="0.5">
        </div>

        <div class="control-group">
            <label>
                Node Count
                <span class="value-display" id="countValue">80</span>
            </label>
            <input type="range" id="count" min="20" max="200" value="80" step="5">
        </div>
    </div>

    <script>
        // Create twinkling stars background
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.setProperty('--duration', (2 + Math.random() * 3) + 's');
            star.style.setProperty('--delay', Math.random() * 2 + 's');
            starsContainer.appendChild(star);
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Configuration object
        const config = {
            speed: 1.0,
            radius: 120,
            thickness: 1.5,
            size: 3,
            count: 80
        };

        // Canvas setup
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor() {
                this.reset(true);
            }

            reset(initial = false) {
                this.x = initial ? Math.random() * canvas.width : Math.random() * canvas.width;
                this.y = initial ? Math.random() * canvas.height : Math.random() * canvas.height;

                const angle = Math.random() * Math.PI * 2;
                const speed = 0.5 + Math.random() * 0.5;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
            }

            update() {
                this.x += this.vx * config.speed;
                this.y += this.vy * config.speed;

                // Edge wrapping
                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                // Draw glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#ff69b4';

                ctx.fillStyle = '#ff69b4';
                ctx.beginPath();
                ctx.arc(this.x, this.y, config.size, 0, Math.PI * 2);
                ctx.fill();

                // Reset shadow for other drawings
                ctx.shadowBlur = 0;
            }
        }

        // Initialize particles
        let particles = [];
        function initParticles() {
            const currentCount = particles.length;
            const targetCount = config.count;

            if (targetCount > currentCount) {
                for (let i = currentCount; i < targetCount; i++) {
                    particles.push(new Particle());
                }
            } else if (targetCount < currentCount) {
                particles = particles.slice(0, targetCount);
            }
        }

        // Initial particle creation
        for (let i = 0; i < config.count; i++) {
            particles.push(new Particle());
        }

        // Draw connections between particles
        function drawConnections() {
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < config.radius) {
                        const opacity = 1 - (distance / config.radius);
                        ctx.strokeStyle = `rgba(255, 105, 180, ${opacity * 0.6})`;
                        ctx.lineWidth = config.thickness;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw connections first (behind particles)
            drawConnections();

            // Update and draw all particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        // Control panel event listeners
        const speedSlider = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        speedSlider.addEventListener('input', (e) => {
            config.speed = parseFloat(e.target.value);
            speedValue.textContent = config.speed.toFixed(1);
        });

        const radiusSlider = document.getElementById('radius');
        const radiusValue = document.getElementById('radiusValue');
        radiusSlider.addEventListener('input', (e) => {
            config.radius = parseInt(e.target.value);
            radiusValue.textContent = config.radius;
        });

        const thicknessSlider = document.getElementById('thickness');
        const thicknessValue = document.getElementById('thicknessValue');
        thicknessSlider.addEventListener('input', (e) => {
            config.thickness = parseFloat(e.target.value);
            thicknessValue.textContent = config.thickness.toFixed(1);
        });

        const sizeSlider = document.getElementById('size');
        const sizeValue = document.getElementById('sizeValue');
        sizeSlider.addEventListener('input', (e) => {
            config.size = parseFloat(e.target.value);
            sizeValue.textContent = config.size;
        });

        const countSlider = document.getElementById('count');
        const countValue = document.getElementById('countValue');
        countSlider.addEventListener('input', (e) => {
            config.count = parseInt(e.target.value);
            countValue.textContent = config.count;
            initParticles();
        });
    </script>
</body>
</html>
