<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funky Monkey Goes Bananas (NOT clickbait!!)</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Patrick Hand', cursive;
            background: linear-gradient(135deg, #785964 0%, #82A7A6 33%, #9ED0E6 66%, #B796AC 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(130, 167, 166, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(158, 208, 230, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .game-wrapper {
            background: linear-gradient(145deg, #82A7A6, #9ED0E6);
            padding: 25px;
            border-radius: 25px;
            box-shadow:
                0 15px 40px rgba(0,0,0,0.3),
                inset 0 2px 0 rgba(255,255,255,0.2);
            border: 4px solid #6b8a8a;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.8em;
            color: white;
            text-align: center;
            margin-bottom: 5px;
            text-shadow: 3px 3px 0 #785964, 4px 4px 8px rgba(0,0,0,0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .subtitle {
            text-align: center;
            color: #9ED0E6;
            font-size: 1em;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(120, 89, 100, 0.6);
            padding: 8px 15px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #5d4650;
            min-width: 90px;
        }

        .score-item:hover {
            animation: shimmer 0.5s ease;
        }

        @keyframes shimmer {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .score-label {
            font-size: 0.75em;
            color: #E8DFE0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-value {
            font-size: 1.4em;
            font-weight: bold;
            color: #fff;
        }

        #gameCanvas {
            display: block;
            margin: 0 auto;
            background-color: #b0c9a8;
            border: 5px solid #6b8a8a;
            border-radius: 15px;
            box-shadow:
                inset 0 0 30px rgba(0,0,0,0.1),
                0 8px 20px rgba(0,0,0,0.2);
        }

        .controls {
            margin-top: 15px;
            text-align: center;
            background: rgba(120, 89, 100, 0.6);
            padding: 12px;
            border-radius: 12px;
            border: 2px solid #5d4650;
        }

        .controls p {
            color: white;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .keys {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        kbd {
            background: #785964;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: 'Patrick Hand', cursive;
            font-size: 0.85em;
            box-shadow: 0 3px 0 #5d4650;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(145deg, #B796AC, #785964);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border: 3px solid #8a6d7e;
            z-index: 10;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-over.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .game-over h2 {
            font-family: 'Fredoka One', cursive;
            color: white;
            font-size: 1.8em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0 #5d4650;
        }

        .game-over p {
            color: white;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .restart-btn {
            margin-top: 15px;
            padding: 12px 30px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.1em;
            background: #9ED0E6;
            color: black;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 #82A7A6;
            transition: all 0.1s ease;
        }

        .restart-btn:hover {
            background: #b8e1f0;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #82A7A6;
        }

        .restart-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #82A7A6;
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <h1 class="title">Funky Monkey Goes Bananas (NOT clickbait!!)</h1>
        <p class="subtitle">Collect bananas and grow your tail!</p>

        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">High Score</div>
                <div class="score-value" id="highScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Bananas</div>
                <div class="score-value" id="bananas">0</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="450" height="450"></canvas>

        <div class="controls">
            <p>Use arrow keys or WASD to move</p>
            <div class="keys">
                <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd>
                <span style="color: white; margin: 0 5px;">or</span>
                <kbd>Arrow Keys</kbd>
            </div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Bananas Collected: <span id="finalBananas">0</span></p>
            <button class="restart-btn" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game constants
        const gridSize = 22.5;
        const gridCount = 20;

        // Game state
        let monkey = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let banana = { x: 10, y: 10 };
        let score = 0;
        let bananaCount = 0;
        let tailLength = 1;
        let highScore = localStorage.getItem('monkeyHighScore') || 0;
        let gameSpeed = 100;
        let gameLoop = null;
        let gameStarted = false;
        let gameOver = false;

        // Initialize display
        document.getElementById('highScore').textContent = highScore;

        // Initialize monkey
        function initMonkey() {
            monkey = [
                { x: 5, y: 10 },  // Head
                { x: 4, y: 10 },  // Body 1
                { x: 3, y: 10 }   // Body 2
            ];
        }

        // Draw grid
        function drawGrid() {
            ctx.strokeStyle = 'rgba(136, 176, 144, 0.5)';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= gridCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        // Draw legs
        function drawLegs(x, y, isHind) {
            const centerX = x * gridSize + gridSize / 2;
            const centerY = y * gridSize + gridSize / 2;

            // Calculate perpendicular direction
            let perpX = -direction.y;
            let perpY = direction.x;

            const legLength = gridSize * 0.6;
            const legWidth = gridSize / 8;
            const footRadius = gridSize / 10;

            ctx.strokeStyle = '#6d4c41';
            ctx.lineWidth = legWidth;
            ctx.lineCap = 'round';

            // Left leg
            const leftLegEndX = centerX + perpX * legLength;
            const leftLegEndY = centerY + perpY * legLength;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(leftLegEndX, leftLegEndY);
            ctx.stroke();

            // Left foot
            ctx.fillStyle = '#5d4037';
            ctx.beginPath();
            ctx.arc(leftLegEndX, leftLegEndY, footRadius, 0, Math.PI * 2);
            ctx.fill();

            // Right leg
            const rightLegEndX = centerX - perpX * legLength;
            const rightLegEndY = centerY - perpY * legLength;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(rightLegEndX, rightLegEndY);
            ctx.stroke();

            // Right foot
            ctx.beginPath();
            ctx.arc(rightLegEndX, rightLegEndY, footRadius, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw curly tail
        function drawTail() {
            const lastSegment = monkey[monkey.length - 1];
            const tailStartX = lastSegment.x * gridSize + gridSize / 2;
            const tailStartY = lastSegment.y * gridSize + gridSize / 2;

            // Tail extends opposite to direction
            const tailDirX = -direction.x;
            const tailDirY = -direction.y;

            ctx.strokeStyle = '#8d6e63';
            ctx.lineWidth = gridSize / 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(tailStartX, tailStartY);

            // Create curly effect with bezier curves
            const curveSize = gridSize * 0.8;
            const numCurves = Math.floor(tailLength);
            let currentX = tailStartX;
            let currentY = tailStartY;

            for (let i = 0; i < numCurves; i++) {
                const sign = i % 2 === 0 ? 1 : -1;
                const perpX = -tailDirY * sign;
                const perpY = tailDirX * sign;

                const cp1X = currentX + tailDirX * curveSize * 0.5 + perpX * curveSize * 0.5;
                const cp1Y = currentY + tailDirY * curveSize * 0.5 + perpY * curveSize * 0.5;
                const endX = currentX + tailDirX * curveSize;
                const endY = currentY + tailDirY * curveSize;

                ctx.quadraticCurveTo(cp1X, cp1Y, endX, endY);
                currentX = endX;
                currentY = endY;
            }

            // Partial curve for fractional tail length
            const fraction = tailLength - numCurves;
            if (fraction > 0) {
                const sign = numCurves % 2 === 0 ? 1 : -1;
                const perpX = -tailDirY * sign;
                const perpY = tailDirX * sign;

                const cp1X = currentX + tailDirX * curveSize * fraction * 0.5 + perpX * curveSize * fraction * 0.5;
                const cp1Y = currentY + tailDirY * curveSize * fraction * 0.5 + perpY * curveSize * fraction * 0.5;
                const endX = currentX + tailDirX * curveSize * fraction;
                const endY = currentY + tailDirY * curveSize * fraction;

                ctx.quadraticCurveTo(cp1X, cp1Y, endX, endY);
                currentX = endX;
                currentY = endY;
            }

            ctx.stroke();

            // Tail tip
            ctx.fillStyle = '#6d4c41';
            ctx.beginPath();
            ctx.arc(currentX, currentY, gridSize / 6, 0, Math.PI * 2);
            ctx.fill();

            // Shine on tip
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(currentX - 2, currentY - 2, gridSize / 12, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw body segment
        function drawBodySegment(x, y) {
            const centerX = x * gridSize + gridSize / 2;
            const centerY = y * gridSize + gridSize / 2;
            const radius = gridSize / 2 - 2;

            // Gradient body
            const gradient = ctx.createRadialGradient(
                centerX - radius * 0.3, centerY - radius * 0.3, 0,
                centerX, centerY, radius
            );
            gradient.addColorStop(0, '#8d6e63');
            gradient.addColorStop(1, '#5d4037');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            // Shine
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(centerX - radius * 0.3, centerY - radius * 0.3, radius * 0.3, 0, Math.PI * 2);
            ctx.fill();
        }

        // Draw monkey
        function drawMonkey() {
            // Draw tail first (behind everything)
            drawTail();

            // Draw hind legs (last body segment)
            drawLegs(monkey[monkey.length - 1].x, monkey[monkey.length - 1].y, true);

            // Draw front legs (first body segment)
            drawLegs(monkey[1].x, monkey[1].y, false);

            // Draw body segments (skip head)
            for (let i = 1; i < monkey.length; i++) {
                drawBodySegment(monkey[i].x, monkey[i].y);
            }

            // Draw head (monkey emoji)
            const head = monkey[0];
            const headCenterX = head.x * gridSize + gridSize / 2;
            const headCenterY = head.y * gridSize + gridSize / 2;
            const headRadius = gridSize * 0.65;

            // Draw solid background circle behind emoji
            ctx.fillStyle = '#d4a574';
            ctx.beginPath();
            ctx.arc(headCenterX, headCenterY, headRadius, 0, Math.PI * 2);
            ctx.fill();

            ctx.font = `${gridSize * 1.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸµ', headCenterX, headCenterY);
        }

        // Draw banana
        function drawBanana() {
            // Glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#e8c88f';

            ctx.font = `${gridSize - 4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸŒ', banana.x * gridSize + gridSize / 2, banana.y * gridSize + gridSize / 2);

            ctx.shadowBlur = 0;
        }

        // Spawn new banana
        function spawnBanana() {
            let valid = false;
            while (!valid) {
                banana.x = Math.floor(Math.random() * gridCount);
                banana.y = Math.floor(Math.random() * gridCount);
                valid = true;
                for (let segment of monkey) {
                    if (segment.x === banana.x && segment.y === banana.y) {
                        valid = false;
                        break;
                    }
                }
            }
        }

        // Update game state
        function update() {
            direction = { ...nextDirection };

            // Calculate new head position
            const newHead = {
                x: monkey[0].x + direction.x,
                y: monkey[0].y + direction.y
            };

            // Check wall collision
            if (newHead.x < 0 || newHead.x >= gridCount ||
                newHead.y < 0 || newHead.y >= gridCount) {
                endGame();
                return;
            }

            // Check self collision
            for (let segment of monkey) {
                if (newHead.x === segment.x && newHead.y === segment.y) {
                    endGame();
                    return;
                }
            }

            // Move monkey (body stays constant at 3 segments)
            monkey.unshift(newHead);
            monkey.pop();

            // Check banana collision
            if (newHead.x === banana.x && newHead.y === banana.y) {
                score += 10;
                bananaCount++;
                tailLength += 0.5;
                document.getElementById('score').textContent = score;
                document.getElementById('bananas').textContent = bananaCount;

                // Increase speed
                gameSpeed = Math.max(50, gameSpeed - 2);
                clearInterval(gameLoop);
                gameLoop = setInterval(gameStep, gameSpeed);

                spawnBanana();
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#b0c9a8';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid();
            drawBanana();
            drawMonkey();
        }

        // Game step
        function gameStep() {
            update();
            draw();
        }

        // End game
        function endGame() {
            gameOver = true;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('monkeyHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalBananas').textContent = bananaCount;
            document.getElementById('gameOver').classList.add('show');
        }

        // Reset game
        function resetGame() {
            gameOver = false;
            gameStarted = false;
            score = 0;
            bananaCount = 0;
            tailLength = 1;
            gameSpeed = 100;
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };

            document.getElementById('score').textContent = 0;
            document.getElementById('bananas').textContent = 0;
            document.getElementById('gameOver').classList.remove('show');

            initMonkey();
            spawnBanana();
            draw();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                if (e.code === 'Space') {
                    resetGame();
                }
                return;
            }

            if (!gameStarted && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'KeyW', 'KeyA', 'KeyS', 'KeyD'].includes(e.code)) {
                gameStarted = true;
                gameLoop = setInterval(gameStep, gameSpeed);
            }

            switch (e.code) {
                case 'ArrowUp':
                case 'KeyW':
                    if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 'KeyS':
                    if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
                    break;
            }
        });

        // Initialize game
        initMonkey();
        spawnBanana();
        draw();
    </script>
</body>
</html>
